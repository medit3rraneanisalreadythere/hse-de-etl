version: '3.8'
 
services:
  postgres:
    image: postgres:14
    container_name: de-postgres
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      # - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
 
  airflow-init:
    image: apache/airflow:2.9.3
    container_name: de-airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    command: >
      bash -c "
      airflow db init &&
      airflow users create -r Admin -u admin -f Admin -l User -p admin --email admin@example.com || echo 'Admin user already exists'
      "
    restart: "no"
 
  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: de-airflow-web
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "airflow", "db", "check"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
 
  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: de-airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    command: scheduler
    restart: unless-stopped
 
  nifi:
    image: apache/nifi:1.23.2
    container_name: de-nifi
    ports:
      - "8081:8080"
    environment:
      NIFI_WEB_HTTP_PORT: '8080'
    volumes:
      - nifi_data:/opt/nifi/data
      - nifi_logs:/opt/nifi/logs
      - nifi_config:/opt/nifi/conf
    restart: unless-stopped
 
  jupyter:
    image: continuumio/anaconda3
    container_name: de-jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: 'true'
    volumes:
      - ./jupyter/notebooks:/home/jovyan/work
    command: >
      bash -c "
      pip install --no-cache-dir psycopg2-binary pandas sqlalchemy jupyter lab &
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
      "
    restart: unless-stopped
 
volumes:
  postgres_data:
  nifi_data:
  nifi_logs:
  nifi_config: